<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plex UI</title>
    <script type="module" src="./src/lib/pg-button/pg-button.ts"></script>
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/form-elements.scss" />
    <style>
      :root {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
    </style>
  </head>
  <body>
    <pg-button><button>click me!</button></pg-button>
    or
    <pg-button>
      <button class="outlined" onclick="this.disabled = true">click me!</button>
    </pg-button>
    or
    <pg-button>
      <button class="inset" onclick="this.disabled = true">click me!</button>
    </pg-button>
    <pg-button><button class="icon">i</button></pg-button>
  </body>
</html>
